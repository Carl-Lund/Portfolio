<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My portfolio website showcasing my skills, projects, and experience.">
    <title>Carl Lund | Devfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>

    <header>
        <a href="/Portfolio/index.html"><h1>Carl Lund</h1></a>
        <nav>
            <a href="/Portfolio/index.html">Home</a>
            <a href="/Portfolio/projects.html">Projects</a>
            <a href="/Portfolio/contact.html">Contact</a>
        </nav>
        <h1 id="spacer">Carl Lund</h1>
    </header>

    <section class="contact-form-container">
        <h2>Let's Get In Touch</h2>
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
            <input type="hidden" name="access_key" value="26f8172e-743a-4f97-bf65-1eb07c65af3b">
            <div class="form-row">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required/>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label" >Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required/>
                </div>
            </div>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required/>
    
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
    
            <button type="submit">Send Message</button>
        </form>
    </section>


    <footer>
        <p>&copy; 2025 Carl Lund. All rights reserved.</p>
    </footer>

</body>
